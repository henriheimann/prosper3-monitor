# Database
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/p3m-test
spring.r2dbc.username=user
spring.r2dbc.password=password
spring.flyway.url=jdbc:postgresql://localhost:5432/p3m-test
spring.flyway.user=user
spring.flyway.password=password
spring.flyway.cleanOnValidationError=true

# InfluxDB
influx.url=http://localhost:8086
influx.token=admin-token
influx.org=p3m-org
influx.bucket=p3m-bucket-test

# TTN
ttn.applicationId=ttn-test-app-id
ttn.mqtt.url=tcp://localhost:1883
ttn.mqtt.client-id=p3m_backend
ttn.mqtt.username=ttn-mqtt-username
ttn.mqtt.password=ttn-mqtt-password
ttn.api.url=http://localhost:${test.mock.ttn.api.port}
ttn.api.token=ttn-token

# Test TTN API
test.mock.ttn.api.port=51779

# Mock TTN MQTT client
test.mock.ttn.mqtt.url=tcp://localhost:1883
test.mock.ttn.mqtt.clientId=BackendMockTtnMqttClient

# Startup
startup.users[0].username=admin
startup.users[0].password=password
startup.users[0].role=ADMIN
startup.users[1].username=user
startup.users[1].password=password
startup.users[1].role=USER
