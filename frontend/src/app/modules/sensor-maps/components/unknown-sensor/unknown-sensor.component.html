<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  width="64"
  height="64"
  viewBox="0 0 64 64"
  (click)="onSelected()"
>
  <defs>
    <filter id="Background" x="0" y="0" width="64" height="64" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha" />
      <feGaussianBlur stdDeviation="3" result="blur" />
      <feFlood flood-opacity="0.161" />
      <feComposite operator="in" in2="blur" />
      <feComposite in="SourceGraphic" />
    </filter>
    <filter id="Background-2" x="6" y="6" width="52" height="52" filterUnits="userSpaceOnUse">
      <feOffset dy="3" input="SourceAlpha" />
      <feGaussianBlur stdDeviation="3" result="blur-2" />
      <feFlood flood-opacity="0.161" />
      <feComposite operator="in" in2="blur-2" />
      <feComposite in="SourceGraphic" />
    </filter>
  </defs>
  <g id="Unknown_Sensor" data-name="Unknown Sensor" transform="translate(-54.25 -467)">
    <g transform="matrix(1, 0, 0, 1, 54.25, 467)" filter="url(#Background)" *ngIf="selected$ | async">
      <g
        id="Background-3"
        data-name="Background"
        transform="translate(15 12)"
        fill="#fff"
        stroke="#eee"
        stroke-width="6"
      >
        <rect width="34" height="34" rx="17" stroke="none" />
        <rect x="-3" y="-3" width="40" height="40" rx="20" fill="none" />
      </g>
    </g>
    <g transform="matrix(1, 0, 0, 1, 54.25, 467)" filter="url(#Background-2)" *ngIf="!(selected$ | async)">
      <rect
        id="Background-4"
        data-name="Background"
        width="34"
        height="34"
        rx="17"
        transform="translate(15 12)"
        fill="#fff"
      />
    </g>
    <text
      id="_"
      data-name="?"
      transform="translate(86.25 502)"
      fill="#3b3b3b"
      font-size="18"
      font-family="Jost-Book, 'Jost\*'"
    >
      <tspan x="-5.013" y="0">?</tspan>
    </text>
  </g>
</svg>
