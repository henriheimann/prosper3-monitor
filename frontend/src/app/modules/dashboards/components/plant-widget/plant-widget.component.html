<ul class="nav nav-tabs">
  <li *ngFor="let timespan of measurementTimespanModels" class="nav-item">
    <a
      class="nav-link"
      [class.active]="timespan === selectedMeasurementTimespan"
      (click)="onTimespanSelected(timespan)"
      >{{ timespan }}</a
    >
  </li>
</ul>
<div class="tab-content border-left border-right">
  <div class="tab-pane show active">
    <p3m-plant-widget-tab [timespan]="selectedMeasurementTimespan"></p3m-plant-widget-tab>
  </div>
</div>
