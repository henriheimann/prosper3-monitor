<div class="modal-header">
  <h3 class="pull-left">Nutzer erstellen</h3>
  <button type="button" class="close pull-right" (click)="onCloseClicked()">
    <span>&times;</span>
  </button>
</div>
<form [formGroup]="createUserForm" (ngSubmit)="onSubmitClicked()">
  <div class="modal-body">
    <div class="form-group">
      <label for="username">Nutzername</label>
      <input type="text" class="form-control" id="username" formControlName="username" />
    </div>
    <div class="form-group">
      <label for="role">Rolle</label>
      <select class="form-control" id="role" formControlName="role">
        <option value="ADMIN">Administrator</option>
        <option value="USER">Nutzer</option>
      </select>
    </div>
    <div class="form-group">
      <label for="password">Passwort</label>
      <input type="password" class="form-control" id="password" formControlName="password" />
    </div>
    <div class="form-group">
      <label for="inputPasswordConfirm">Passwort (wiederholt)</label>
      <input type="password" class="form-control" id="inputPasswordConfirm" formControlName="passwordConfirm" />
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary" [disabled]="createUserForm.invalid">
      Nutzer erstellen
    </button>
  </div>
</form>
